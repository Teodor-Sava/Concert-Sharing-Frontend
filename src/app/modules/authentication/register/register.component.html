<div class="container">
    <div class="card w-100">
        <div class="card-header">

        </div>
        <div class="card-body">
            <h3>Login into you account to have access to the latest gigs</h3>
            <form [formGroup]="registerForm"
                  (keyup.enter)="onRegister(registerForm.value)"
                  (ngSubmit)="onRegister(registerForm.value)">>
                <div class="form-group">
                    <label class="form-check-label">Name</label>
                    <input formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-check-label">Email</label>
                    <input formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-check-label">Password</label>
                    <input formControlName="password" class="form-control">
                </div>
                <button type=submit class="btn btn-primary authentication-button">Register</button>
            </form>
        </div>
    </div>
</div>
