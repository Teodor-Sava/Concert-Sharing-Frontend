<div class="card w-100">
    <div class="container">
        <div class="card-body">
            <h3 class="text-center">Login into you account to have access to the latest gigs</h3>
            <form class="offset-2 col-8"
                  [formGroup]="loginForm"
                  (keyup.enter)="onSubmit(loginForm.value)"
                  (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group">
                    <label class="form-check-label">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-check-label">Password</label>
                    <input type="password" formControlName="password" class="form-control">
                </div>
                <button type=submit class="btn btn-primary authentication-button">Login</button>
            </form>
        </div>
    </div>
</div>
