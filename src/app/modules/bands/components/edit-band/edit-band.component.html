          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" formControlName="name" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="col-sm-6">
              <select [formControlName]="country_id" class="form-control">
                <option value="">Select Country</option>
                <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="Number of Members">
            </div>
            <div class="col-sm-6">
              <input type="text"
                     placeholder="Founded At"
                     class="form-control"
                     bsDatepicker>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
                            <textarea type="text" class="form-control"
                                      placeholder="Write a short description about the band.."></textarea>
            </div>
            <div class="col-sm-6">
                            <textarea type="text" class="form-control"
                                      placeholder="Write a long description about the band.."></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="Band Price">
            </div>
            <div class="col-sm-6">
              <ng-select [items]="cities2"
                         bindLabel="name"
                         bindValue="id"
                         [multiple]="true"
                         placeholder="Select Genres">
              </ng-select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <button class="btn cancel-button float-right"><i class="fas fa-times"></i> Cancel</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn create-button float-left"><i class="fas fa-check"></i> Create Band
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
