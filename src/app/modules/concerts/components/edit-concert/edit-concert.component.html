<div class="container">

                <ng-container *ngFor="let concert of concerts">
                    <div class="col-sm-6 margin-bottom-20">

                                 src="https://imagejournal.org/wp-content/uploads/bb-plugin/cache/23466317216_b99485ba14_o-panorama.jpg"
                                 alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Card title<span class="float-right">2000dkk</span></h5>

                                    the

                            </div>
                        </div>
                    </div>

        </div>
    </div>
</div>
