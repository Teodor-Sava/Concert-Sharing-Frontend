<form [formGroup]="reviewForm"
      (ngSubmit)="onSubmit(reviewForm.value)">
    <div class="form-group">
        <input class="form-control" formControlName="title" type="text" placeholder="Title"/>
    </div>
    <div class="form-group">
        <textarea class="form-control" formControlName="message" placeholder="Write you opinion here"></textarea>
    </div>
    <div class="form btn-group">
        <button class="btn btn-primary btn-md float-right">Create Review</button>
    </div>
</form>
<hr class="mb-4"/>
