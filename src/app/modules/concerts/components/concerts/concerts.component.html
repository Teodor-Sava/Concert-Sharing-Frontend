<div class="container" infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
    <div class="card">
        <div class="card-header">
            <div class="row margin-bottom-20">
                <div class="col-sm-4">
                    <h3>Concerts</h3>
                </div>

                <div class="offset-4 col-sm-4">
                    <button class="btn btn-concert-theme float-right" (click)="navigateToNewBand()">Create Concert
                    </button>
                </div>
            </div>
            <div class="row margin-bottom-20">
                <div class="offset-3 col-sm-6">
                    <app-search [parentComponent]="'band'"></app-search>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <ng-container *ngFor="let concert of concerts">
                    <div class="col-sm-4 margin-bottom-20">
                        <div class="card card-shadow">
                            <img class="card-img-top"
                                 src="https://imagejournal.org/wp-content/uploads/bb-plugin/cache/23466317216_b99485ba14_o-panorama.jpg"
                                 alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Card title<span class="float-right">2000dkk</span></h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk
                                    of
                                    the
                                    card's content.</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
