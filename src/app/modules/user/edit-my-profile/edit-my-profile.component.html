<div class="row mb-4">
    <form class="col-sm-12" [formGroup]="myProfileForm" (ngSubmit)="onSubmit(myProfileForm.value)">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date Of Birth</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">User Description</label>
            <div class="col-sm-8">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date Of Birth</label>
            <div class="col-sm-8">
                <input type="text"
                       placeholder="Founded At"
                       class="form-control"
                       bsDatepicker>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country</label>
            <div class="col-sm-8">
                <select [formControlName]="country_id" class="form-control"
                        (change)="setCountryFormControl($event.target.value)">
                    <option value="">Select Country</option>
                    <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-concert-theme float-right">Save Changes
        </button>
    </form>
</div>
