<form [formGroup]="bandRequestForm">
    <div class="form-group row">
        <div class="col-sm-4">
            <label class="form-check-label">Pick a band</label>
        </div>
        <div class="col-sm-8">
            <app-search [parentComponent]="'concert'" [enabledForm]="true"
                        (selectedValue)="setFormBand($event)"></app-search>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label class="form-check-label">Add a message</label>
        </div>
        <div class="col-sm-8">
            <textarea class="form-control" placeholder="Write a message"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button class="btn btn-success float-right">Send Request</button>
        </div>
    </div>
</form>
